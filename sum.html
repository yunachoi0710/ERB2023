<body>
<h1> 안상빈 멍청이 </h1>
<script>
sum=0
//data=[1,2,3,4,5]
data=prompt('Input Numbers')
data=data.split(' ')
data=data.map(Number)
for(k=0; k<data.length; k++) {
   sum=sum+data[k]
   document.write('k is '+ k + ', data is ' + data[k] + '<br>' )
}
//end=new Date()
document.write('sum is ' + sum + '<br>')
//document.write('Computing Time is ' + (end-start) + 'ms')
</script>
